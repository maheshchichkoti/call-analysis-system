<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Analysis Dashboard</title>

    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --bg: #0f172a;
        --card: #1e293b;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --border: #334155;
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .container {
        max-width: 1400px;
        margin: auto;
        padding: 24px;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .refresh-btn {
        background: var(--primary);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
      }
      .refresh-btn:hover {
        background: var(--primary-dark);
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 32px;
      }

      .stat-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
      }

      .stat-label {
        color: var(--text-muted);
        font-size: 0.9rem;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: 700;
      }

      /* Table */
      .calls-section {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
      }
      th {
        background: #0f172a;
        color: var(--text-muted);
        text-transform: uppercase;
        font-size: 0.75rem;
      }
      tbody tr:hover {
        background: rgba(99, 102, 241, 0.15);
        cursor: pointer;
      }

      /* Badges */
      .badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.75rem;
      }
      .badge-success {
        background: rgba(34, 197, 94, 0.2);
        color: var(--success);
      }
      .badge-danger {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
      }
      .badge-warning {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning);
      }
      .badge-neutral {
        background: rgba(148, 163, 184, 0.2);
        color: var(--text-muted);
      }

      .score-5,
      .score-4 {
        color: var(--success);
        font-weight: 700;
      }
      .score-3 {
        color: var(--warning);
        font-weight: 700;
      }
      .score-2,
      .score-1 {
        color: var(--danger);
        font-weight: 700;
      }

      .empty-state,
      .loading {
        text-align: center;
        padding: 20px;
        color: var(--text-muted);
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
      }
      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: var(--card);
        border-radius: 14px;
        padding: 24px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        border: 1px solid var(--border);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
      }
      .detail-label {
        color: var(--text-muted);
      }

      .warning-list li {
        margin-bottom: 4px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>üéß Call Analysis Dashboard</h1>
        <button class="refresh-btn" onclick="loadData()">‚Üª Refresh</button>
      </header>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Calls</div>
          <div class="stat-value" id="stat-total">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Avg Score</div>
          <div class="stat-value" id="stat-avg">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Warnings</div>
          <div class="stat-value" id="stat-warnings">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Today</div>
          <div class="stat-value" id="stat-today">‚Äî</div>
        </div>
      </div>

      <!-- Table -->
      <div class="calls-section">
        <table>
          <thead>
            <tr>
              <th>Agent</th>
              <th>Customer</th>
              <th>Score</th>
              <th>Sentiment</th>
              <th>Warning</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="calls-body">
            <tr>
              <td colspan="7" class="loading">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h3>Call Details</h3>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div id="modal-content"></div>
      </div>
    </div>

    <script>
      const API_BASE = "/api";

      async function loadData() {
        loadStats();
        loadCalls();
      }

      async function safeJSON(res) {
        try {
          return await res.json();
        } catch {
          return null;
        }
      }

      async function loadStats() {
        try {
          const res = await fetch(`${API_BASE}/stats`);
          const stats = await safeJSON(res);
          if (!stats) return;

          document.getElementById("stat-total").textContent = stats.total_calls;
          document.getElementById("stat-avg").textContent =
            stats.avg_score.toFixed(1);
          document.getElementById("stat-warnings").textContent =
            stats.warning_count;
          document.getElementById("stat-today").textContent = stats.calls_today;
        } catch (err) {
          console.error("Stats error", err);
        }
      }

      async function loadCalls() {
        const tbody = document.getElementById("calls-body");

        try {
          const res = await fetch(`${API_BASE}/calls?limit=50`);
          const calls = await safeJSON(res);

          if (!calls || calls.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="empty-state">No calls yet</td></tr>`;
            return;
          }

          tbody.innerHTML = calls
            .map((call) => {
              const score = call.overall_score ?? "‚Äî";
              const cls = call.overall_score
                ? `score-${call.overall_score}`
                : "score-0";

              return `
          <tr onclick="showDetail('${call.id}')">
            <td>${call.agent_name || "‚Äî"}</td>
            <td>${call.customer_number || "‚Äî"}</td>
            <td class="${cls}">${score}/5</td>
            <td>${getSentimentEmoji(call.customer_sentiment)} ${
                call.customer_sentiment || "‚Äî"
              }</td>
            <td>${
              call.has_warning
                ? '<span class="warning-flag">‚ö†Ô∏è Yes</span>'
                : "‚úì"
            }</td>
            <td><span class="badge badge-${getStatusClass(
              call.analysis_status
            )}">${call.analysis_status}</span></td>
            <td>${formatDate(call.created_at)}</td>
          </tr>`;
            })
            .join("");
        } catch (err) {
          tbody.innerHTML = `<tr><td colspan="7" class="loading">Failed to load</td></tr>`;
          console.error("Calls load failed", err);
        }
      }

      async function showDetail(id) {
        const modal = document.getElementById("modal");
        const content = document.getElementById("modal-content");

        modal.classList.add("active");
        content.innerHTML = `<p class="loading">Loading...</p>`;

        try {
          const res = await fetch(`${API_BASE}/calls/${id}`);
          const call = await safeJSON(res);

          if (!call) {
            content.innerHTML = `<p class="loading">Failed to load</p>`;
            return;
          }

          const reasons = call.warning_reasons_json
            ? JSON.parse(call.warning_reasons_json)
            : [];

          const reasonsHTML = reasons.length
            ? `<ul class="warning-list">${reasons
                .map((r) => `<li>${r}</li>`)
                .join("")}</ul>`
            : `<i>No warnings</i>`;

          content.innerHTML = `
        <div class="detail-row"><span class="detail-label">Agent</span><span>${
          call.agent_name || "‚Äî"
        }</span></div>
        <div class="detail-row"><span class="detail-label">Customer</span><span>${
          call.customer_number || "‚Äî"
        }</span></div>
        <div class="detail-row"><span class="detail-label">Score</span><span class="score-${
          call.overall_score
        }">${call.overall_score}/5</span></div>
        <div class="detail-row"><span class="detail-label">Sentiment</span><span>${getSentimentEmoji(
          call.customer_sentiment
        )} ${call.customer_sentiment}</span></div>
        
        <h4 style="margin-top:20px;color:var(--text-muted)">Warnings</h4>
        ${reasonsHTML}

        <h4 style="margin-top:20px;color:var(--text-muted)">Summary</h4>
        <p>${call.short_summary || "No summary"}</p>
      `;
        } catch {
          content.innerHTML = `<p class="loading">Failed to load details</p>`;
        }
      }

      function closeModal(event) {
        if (event && event.target !== event.currentTarget) return;
        document.getElementById("modal").classList.remove("active");
      }

      function getSentimentEmoji(s) {
        return { positive: "üòä", neutral: "üòê", negative: "üò†" }[s] || "‚ùì";
      }

      function getStatusClass(s) {
        return (
          {
            success: "success",
            failed: "danger",
            pending: "neutral",
            processing: "warning",
          }[s] || "neutral"
        );
      }

      function formatDate(iso) {
        if (!iso) return "‚Äî";
        return new Date(iso).toLocaleString("en-US", {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }

      loadData();
      setInterval(loadData, 30000);
    </script>
  </body>
</html>
