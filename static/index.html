<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Call Analysis Dashboard</title>

    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #818cf8;
        --success: #22c55e;
        --warning: #f59e0b;
        --danger: #ef4444;
        --bg: #0f172a;
        --card: #1e293b;
        --text: #f1f5f9;
        --text-muted: #94a3b8;
        --border: #334155;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: Inter, system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
      }

      .container {
        max-width: 1400px;
        margin: auto;
        padding: 24px;
      }

      /* Header */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 32px;
        flex-wrap: wrap;
        gap: 16px;
      }

      h1 {
        font-size: 1.8rem;
        font-weight: 700;
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 0;
      }

      .refresh-btn {
        background: var(--primary);
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.2s;
      }
      .refresh-btn:hover {
        background: var(--primary-dark);
      }
      .refresh-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      /* Stats Grid */
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
        margin-bottom: 32px;
      }

      .stat-card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
      }

      .stat-label {
        color: var(--text-muted);
        font-size: 0.9rem;
        margin-bottom: 8px;
      }
      .stat-value {
        font-size: 2rem;
        font-weight: 700;
      }

      /* Filters Section */
      .filters-section {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 24px;
      }

      .filters-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 16px;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .filter-label {
        font-size: 0.85rem;
        color: var(--text-muted);
        font-weight: 500;
      }

      input,
      select {
        background: var(--bg);
        border: 1px solid var(--border);
        color: var(--text);
        padding: 10px 12px;
        border-radius: 8px;
        font-size: 0.95rem;
        transition: border-color 0.2s;
      }

      input:focus,
      select:focus {
        outline: none;
        border-color: var(--primary);
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        padding-top: 24px;
      }

      input[type="checkbox"] {
        width: 18px;
        height: 18px;
        cursor: pointer;
      }

      .checkbox-label {
        font-size: 0.95rem;
        cursor: pointer;
        user-select: none;
      }

      /* Calls Section */
      .calls-section {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 12px;
        overflow: hidden;
      }

      .section-header {
        padding: 16px 20px;
        border-bottom: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .section-title {
        font-size: 1.1rem;
        font-weight: 600;
      }

      .results-info {
        font-size: 0.9rem;
        color: var(--text-muted);
      }

      /* Table */
      .table-wrapper {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px 16px;
        border-bottom: 1px solid var(--border);
        text-align: left;
      }
      th {
        background: var(--bg);
        color: var(--text-muted);
        text-transform: uppercase;
        font-size: 0.75rem;
        font-weight: 600;
      }
      tbody tr {
        transition: background 0.2s;
      }
      tbody tr:hover {
        background: rgba(99, 102, 241, 0.15);
        cursor: pointer;
      }

      /* Badges */
      .badge {
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 500;
      }
      .badge-success {
        background: rgba(34, 197, 94, 0.2);
        color: var(--success);
      }
      .badge-danger {
        background: rgba(239, 68, 68, 0.2);
        color: var(--danger);
      }
      .badge-warning {
        background: rgba(245, 158, 11, 0.2);
        color: var(--warning);
      }
      .badge-neutral {
        background: rgba(148, 163, 184, 0.2);
        color: var(--text-muted);
      }

      .score-5,
      .score-4 {
        color: var(--success);
        font-weight: 700;
      }
      .score-3 {
        color: var(--warning);
        font-weight: 700;
      }
      .score-2,
      .score-1 {
        color: var(--danger);
        font-weight: 700;
      }

      /* Pagination */
      .pagination-section {
        padding: 16px 20px;
        border-top: 1px solid var(--border);
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 16px;
      }

      .pagination-controls {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .page-btn {
        background: var(--bg);
        color: var(--text);
        border: 1px solid var(--border);
        padding: 8px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: all 0.2s;
        min-width: 38px;
      }

      .page-btn:hover:not(:disabled) {
        background: var(--primary);
        border-color: var(--primary);
      }

      .page-btn.active {
        background: var(--primary);
        border-color: var(--primary);
        font-weight: 600;
      }

      .page-btn:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }

      .page-size-selector {
        display: flex;
        gap: 8px;
        align-items: center;
      }

      .page-size-selector select {
        width: auto;
        padding: 6px 10px;
        font-size: 0.9rem;
      }

      /* Loading & Empty States */
      .loading,
      .empty-state {
        text-align: center;
        padding: 40px 20px;
        color: var(--text-muted);
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      .spinner {
        border: 3px solid var(--border);
        border-top-color: var(--primary);
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Skeleton Loader */
      .skeleton {
        background: linear-gradient(
          90deg,
          var(--border) 25%,
          var(--card) 50%,
          var(--border) 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s ease-in-out infinite;
        border-radius: 4px;
        height: 20px;
      }

      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Modal */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        backdrop-filter: blur(4px);
      }
      .modal-overlay.active {
        display: flex;
      }

      .modal {
        background: var(--card);
        border-radius: 14px;
        padding: 24px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        border: 1px solid var(--border);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-close {
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
        transition: color 0.2s;
      }
      .modal-close:hover {
        color: var(--text);
      }

      .detail-row {
        display: flex;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px solid var(--border);
      }
      .detail-label {
        color: var(--text-muted);
        font-weight: 500;
      }

      .warning-list li {
        margin-bottom: 4px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .filters-grid {
          grid-template-columns: 1fr;
        }
        .pagination-section {
          flex-direction: column;
        }
        .pagination-controls {
          width: 100%;
          justify-content: center;
        }
        table {
          font-size: 0.85rem;
        }
        th,
        td {
          padding: 8px 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <header>
        <h1>üéß Call Analysis Dashboard</h1>
        <button class="refresh-btn" onclick="loadData()" id="refresh-btn">
          ‚Üª Refresh
        </button>
      </header>

      <!-- Stats -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total Calls</div>
          <div class="stat-value" id="stat-total">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Avg Score</div>
          <div class="stat-value" id="stat-avg">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Warnings</div>
          <div class="stat-value" id="stat-warnings">‚Äî</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Today</div>
          <div class="stat-value" id="stat-today">‚Äî</div>
        </div>
      </div>

      <!-- Filters -->
      <div class="filters-section">
        <div class="filters-grid">
          <div class="filter-group">
            <label class="filter-label" for="search">Search</label>
            <input
              type="text"
              id="search"
              placeholder="Agent name, customer, call ID..."
              oninput="handleSearchInput()"
            />
          </div>

          <div class="filter-group">
            <label class="filter-label" for="status-filter">Status</label>
            <select id="status-filter" onchange="applyFilters()">
              <option value="">All Statuses</option>
              <option value="pending">Pending</option>
              <option value="success">Success</option>
              <option value="failed">Failed</option>
              <option value="not_agent_call">ü§ñ Not Agent Call</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label" for="sentiment-filter">Sentiment</label>
            <select id="sentiment-filter" onchange="applyFilters()">
              <option value="">All Sentiments</option>
              <option value="positive">üòä Positive</option>
              <option value="neutral">üòê Neutral</option>
              <option value="negative">üò† Negative</option>
            </select>
          </div>

          <div class="filter-group">
            <label class="filter-label" for="date-filter">Date Range</label>
            <select id="date-filter" onchange="applyFilters()">
              <option value="">All Time</option>
              <option value="today">Today</option>
              <option value="7days">Last 7 Days</option>
              <option value="30days">Last 30 Days</option>
            </select>
          </div>

          <div class="filter-group">
            <div class="checkbox-group">
              <input
                type="checkbox"
                id="warning-filter"
                onchange="applyFilters()"
              />
              <label class="checkbox-label" for="warning-filter"
                >‚ö†Ô∏è Warnings Only</label
              >
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <div class="calls-section">
        <div class="section-header">
          <span class="section-title">Recent Calls</span>
          <span class="results-info" id="results-info">Loading...</span>
        </div>

        <div class="table-wrapper">
          <table>
            <thead>
              <tr>
                <th>Agent</th>
                <th>Customer</th>
                <th>Score</th>
                <th>Sentiment</th>
                <th>Warning</th>
                <th>Status</th>
                <th>Date</th>
              </tr>
            </thead>
            <tbody id="calls-body">
              <tr>
                <td colspan="7" class="loading">
                  <div class="spinner"></div>
                  <span>Loading calls...</span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="pagination-section">
          <div class="page-size-selector">
            <span style="font-size: 0.9rem; color: var(--text-muted)"
              >Per page:</span
            >
            <select id="page-size" onchange="handlePageSizeChange()">
              <option value="25">25</option>
              <option value="50" selected>50</option>
              <option value="100">100</option>
            </select>
          </div>

          <div class="pagination-controls" id="pagination-controls">
            <!-- Populated by JS -->
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal" onclick="closeModal(event)">
      <div class="modal" onclick="event.stopPropagation()">
        <div class="modal-header">
          <h3>Call Details</h3>
          <button class="modal-close" onclick="closeModal()">&times;</button>
        </div>
        <div id="modal-content"></div>
      </div>
    </div>

    <script>
      const API_BASE = "/api";

      // State management
      let state = {
        currentPage: 1,
        pageSize: 50,
        totalCalls: 0,
        filters: {
          search: "",
          status: "",
          sentiment: "",
          dateRange: "",
          warningOnly: false,
        },
        loading: false,
        searchTimeout: null,
      };

      // Initialize on load
      window.addEventListener("DOMContentLoaded", () => {
        loadStateFromURL();
        loadData();
        setInterval(loadStats, 30000); // Refresh stats every 30s
      });

      // Load state from URL query params
      function loadStateFromURL() {
        const params = new URLSearchParams(window.location.search);
        state.currentPage = parseInt(params.get("page")) || 1;
        state.pageSize = parseInt(params.get("size")) || 50;
        state.filters.search = params.get("search") || "";
        state.filters.status = params.get("status") || "";
        state.filters.sentiment = params.get("sentiment") || "";
        state.filters.dateRange = params.get("date") || "";
        state.filters.warningOnly = params.get("warning") === "true";

        // Update UI to match URL state
        document.getElementById("search").value = state.filters.search;
        document.getElementById("status-filter").value = state.filters.status;
        document.getElementById("sentiment-filter").value =
          state.filters.sentiment;
        document.getElementById("date-filter").value = state.filters.dateRange;
        document.getElementById("warning-filter").checked =
          state.filters.warningOnly;
        document.getElementById("page-size").value = state.pageSize;
      }

      // Save state to URL
      function saveStateToURL() {
        const params = new URLSearchParams();
        if (state.currentPage > 1) params.set("page", state.currentPage);
        if (state.pageSize !== 50) params.set("size", state.pageSize);
        if (state.filters.search) params.set("search", state.filters.search);
        if (state.filters.status) params.set("status", state.filters.status);
        if (state.filters.sentiment)
          params.set("sentiment", state.filters.sentiment);
        if (state.filters.dateRange)
          params.set("date", state.filters.dateRange);
        if (state.filters.warningOnly) params.set("warning", "true");

        const newURL = `${window.location.pathname}${
          params.toString() ? "?" + params.toString() : ""
        }`;
        window.history.replaceState({}, "", newURL);
      }

      // Helper functions
      async function safeJSON(res) {
        try {
          return await res.json();
        } catch {
          return null;
        }
      }

      function getDateRangeISO(range) {
        if (!range) return {};
        const now = new Date();
        const today = new Date(
          now.getFullYear(),
          now.getMonth(),
          now.getDate(),
        );

        switch (range) {
          case "today":
            return { date_from: today.toISOString() };
          case "7days":
            const week = new Date(today);
            week.setDate(week.getDate() - 7);
            return { date_from: week.toISOString() };
          case "30days":
            const month = new Date(today);
            month.setDate(month.getDate() - 30);
            return { date_from: month.toISOString() };
          default:
            return {};
        }
      }

      function buildQueryParams() {
        const params = new URLSearchParams();
        params.set("limit", state.pageSize);
        params.set("offset", (state.currentPage - 1) * state.pageSize);

        if (state.filters.search) params.set("search", state.filters.search);
        if (state.filters.status) params.set("status", state.filters.status);
        if (state.filters.sentiment)
          params.set("sentiment", state.filters.sentiment);
        if (state.filters.warningOnly) params.set("warning_only", "true");

        const dateRange = getDateRangeISO(state.filters.dateRange);
        if (dateRange.date_from) params.set("date_from", dateRange.date_from);
        if (dateRange.date_to) params.set("date_to", dateRange.date_to);

        return params.toString();
      }

      // Data loading
      async function loadData() {
        loadStats();
        await loadCalls();
      }

      async function loadStats() {
        try {
          const res = await fetch(`${API_BASE}/stats`);
          const stats = await safeJSON(res);
          if (!stats) return;

          document.getElementById("stat-total").textContent = stats.total_calls;
          document.getElementById("stat-avg").textContent =
            stats.avg_score.toFixed(1);
          document.getElementById("stat-warnings").textContent =
            stats.warning_count;
          document.getElementById("stat-today").textContent = stats.calls_today;
        } catch (err) {
          console.error("Stats error", err);
        }
      }

      async function loadCalls() {
        if (state.loading) return;
        state.loading = true;

        const tbody = document.getElementById("calls-body");
        const refreshBtn = document.getElementById("refresh-btn");
        refreshBtn.disabled = true;

        // Show loading state
        tbody.innerHTML = `<tr><td colspan="7" class="loading"><div class="spinner"></div><span>Loading calls...</span></td></tr>`;

        try {
          // Get total count
          const countParams = buildQueryParams()
            .replace(/limit=\d+/, "")
            .replace(/offset=\d+/, "")
            .replace(/&&/g, "&")
            .replace(/^&/, "");
          const countRes = await fetch(
            `${API_BASE}/calls/count?${countParams}`,
          );
          const countData = await safeJSON(countRes);
          state.totalCalls = countData?.total || 0;

          // Get calls
          const callsRes = await fetch(
            `${API_BASE}/calls?${buildQueryParams()}`,
          );
          const calls = await safeJSON(callsRes);

          if (!calls || calls.length === 0) {
            tbody.innerHTML = `<tr><td colspan="7" class="empty-state">No calls found matching your filters</td></tr>`;
            updateResultsInfo();
            renderPagination();
            return;
          }

          tbody.innerHTML = calls
            .map((call) => {
              const score = call.overall_score ?? "‚Äî";
              const cls = call.overall_score
                ? `score-${call.overall_score}`
                : "score-0";

              return `
          <tr onclick="showDetail('${call.id}')">
            <td>${call.agent_name || "‚Äî"}</td>
            <td>${call.customer_number || "‚Äî"}</td>
            <td class="${cls}">${score === "‚Äî" ? score : score + "/5"}</td>
            <td>${getSentimentEmoji(call.customer_sentiment)} ${
              call.customer_sentiment || "‚Äî"
            }</td>
            <td>${
              call.has_warning
                ? '<span style="color:var(--warning)">‚ö†Ô∏è Yes</span>'
                : "‚úì"
            }</td>
            <td><span class="badge badge-${getStatusClass(
              call.analysis_status,
            )}">${call.analysis_status}</span></td>
            <td>${formatDate(call.created_at)}</td>
          </tr>`;
            })
            .join("");

          updateResultsInfo();
          renderPagination();
        } catch (err) {
          tbody.innerHTML = `<tr><td colspan="7" class="empty-state">Failed to load calls. Please try again.</td></tr>`;
          console.error("Calls load failed", err);
        } finally {
          state.loading = false;
          refreshBtn.disabled = false;
        }
      }

      function updateResultsInfo() {
        const start = (state.currentPage - 1) * state.pageSize + 1;
        const end = Math.min(
          state.currentPage * state.pageSize,
          state.totalCalls,
        );
        document.getElementById("results-info").textContent =
          state.totalCalls > 0
            ? `Showing ${start}-${end} of ${state.totalCalls} calls`
            : "No calls";
      }

      function renderPagination() {
        const totalPages = Math.ceil(state.totalCalls / state.pageSize);
        const controls = document.getElementById("pagination-controls");

        if (totalPages <= 1) {
          controls.innerHTML = "";
          return;
        }

        let html = `
      <button class="page-btn" onclick="goToPage(1)" ${
        state.currentPage === 1 ? "disabled" : ""
      }>
        ¬´ First
      </button>
      <button class="page-btn" onclick="goToPage(${state.currentPage - 1})" ${
        state.currentPage === 1 ? "disabled" : ""
      }>
        ‚Äπ Prev
      </button>
    `;

        // Page numbers (show current page +/- 2)
        const startPage = Math.max(1, state.currentPage - 2);
        const endPage = Math.min(totalPages, state.currentPage + 2);

        if (startPage > 1) {
          html += `<button class="page-btn" onclick="goToPage(1)">1</button>`;
          if (startPage > 2) html += `<span style="padding:0 8px">...</span>`;
        }

        for (let i = startPage; i <= endPage; i++) {
          html += `<button class="page-btn ${
            i === state.currentPage ? "active" : ""
          }" onclick="goToPage(${i})">${i}</button>`;
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1)
            html += `<span style="padding:0 8px">...</span>`;
          html += `<button class="page-btn" onclick="goToPage(${totalPages})">${totalPages}</button>`;
        }

        html += `
      <button class="page-btn" onclick="goToPage(${state.currentPage + 1})" ${
        state.currentPage === totalPages ? "disabled" : ""
      }>
        Next ‚Ä∫
      </button>
      <button class="page-btn" onclick="goToPage(${totalPages})" ${
        state.currentPage === totalPages ? "disabled" : ""
      }>
        Last ¬ª
      </button>
    `;

        controls.innerHTML = html;
      }

      function goToPage(page) {
        const totalPages = Math.ceil(state.totalCalls / state.pageSize);
        if (page < 1 || page > totalPages) return;
        state.currentPage = page;
        saveStateToURL();
        loadCalls();
      }

      function handlePageSizeChange() {
        state.pageSize = parseInt(document.getElementById("page-size").value);
        state.currentPage = 1; // Reset to first page
        saveStateToURL();
        loadCalls();
      }

      // Filters
      function handleSearchInput() {
        clearTimeout(state.searchTimeout);
        state.searchTimeout = setTimeout(() => {
          state.filters.search = document.getElementById("search").value;
          applyFilters();
        }, 300); // 300ms debounce
      }

      function applyFilters() {
        state.filters.status = document.getElementById("status-filter").value;
        state.filters.sentiment =
          document.getElementById("sentiment-filter").value;
        state.filters.dateRange = document.getElementById("date-filter").value;
        state.filters.warningOnly =
          document.getElementById("warning-filter").checked;

        state.currentPage = 1; // Reset to first page when filters change
        saveStateToURL();
        loadCalls();
      }

      // Modal
      async function showDetail(id) {
        const modal = document.getElementById("modal");
        const content = document.getElementById("modal-content");

        modal.classList.add("active");
        content.innerHTML = `<p class="loading"><div class="spinner"></div> Loading...</p>`;

        try {
          const res = await fetch(`${API_BASE}/calls/${id}`);
          const call = await safeJSON(res);

          if (!call) {
            content.innerHTML = `<p class="empty-state">Failed to load call details</p>`;
            return;
          }

          const reasons = call.warning_reasons_json
            ? JSON.parse(call.warning_reasons_json)
            : [];

          const reasonsHTML = reasons.length
            ? `<ul class="warning-list">${reasons
                .map((r) => `<li>${r}</li>`)
                .join("")}</ul>`
            : `<i style="color:var(--text-muted)">No warnings</i>`;

          content.innerHTML = `
        <div class="detail-row"><span class="detail-label">Agent</span><span>${
          call.agent_name || "‚Äî"
        }</span></div>
        <div class="detail-row"><span class="detail-label">Customer</span><span>${
          call.customer_number || "‚Äî"
        }</span></div>
        <div class="detail-row"><span class="detail-label">Score</span><span class="score-${
          call.overall_score || 0
        }">${call.overall_score !== null ? `${call.overall_score}/5` : "Not evaluated"}</span></div>
        <div class="detail-row"><span class="detail-label">Sentiment</span><span>${getSentimentEmoji(
          call.customer_sentiment,
        )} ${call.customer_sentiment}</span></div>
        
        <h4 style="margin-top:20px;color:var(--text-muted)">Warnings</h4>
        ${reasonsHTML}

        <h4 style="margin-top:20px;color:var(--text-muted)">Summary</h4>
        <p>${call.short_summary || "No summary available"}</p>
      `;
        } catch {
          content.innerHTML = `<p class="empty-state">Failed to load details</p>`;
        }
      }

      function closeModal(event) {
        if (event && event.target !== event.currentTarget) return;
        document.getElementById("modal").classList.remove("active");
      }

      // Utility functions
      function getSentimentEmoji(s) {
        return { positive: "üòä", neutral: "üòê", negative: "üò†" }[s] || "‚ùì";
      }

      function getStatusClass(s) {
        return (
          {
            success: "success",
            failed: "danger",
            pending: "neutral",
            processing: "warning",
            not_agent_call: "neutral", // Explicit mapping
          }[s] || "neutral"
        );
      }

      function formatDate(iso) {
        if (!iso) return "‚Äî";
        return new Date(iso).toLocaleString("en-US", {
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
        });
      }
    </script>
  </body>
</html>
